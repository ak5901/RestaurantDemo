<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!--navbar styling-->

    <title>Document</title>
</head>
<body>
    <form class='contactForm' method='GET' >
        <h1 style='text-align:center'>Contact Us</h1>
        <div>
            <label for='email'>Email Address</label></br>
            <input type="email" id='email' class='email'/></div>
        </div></br>
        <div class='nameDiv'>
            <div class='fNameDiv'>
                <label for='firstName'>First Name</label></br>
                <input type='text' id='firstName' class="firstName"/>
            </div>
              

            
            <div class='lNameDiv'>
                <label for='lastName'>Last Name</label></br>
                <input type='text' id='lastName' class="lastName"/>
            </div>    
        </div></br>
        <div>
            <textarea id='message' rows="4" cols="58" placeholder='Enter Your Message'></textarea>
        </div>

        <div>
            <button type='submit'>Submit</button>
            <button type='reset'>Reset</button>
        </div>
    </form>
</body>
</html>
